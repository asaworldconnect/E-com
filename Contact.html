<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=v, initial-scale=1.0" />

    <!-- Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;1,100&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="src/style.css" />

    <title>AUTO ESSENTIAL || Asaworldconnect</title>
  </head>

  <body>
    <div class="navbar-1">
      <div class="main-nav flex">
        <div></div>
        <div></div>
        <ul class="nav-list flex">
          <li><a href="index.html">Home</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="Contact.html">Contact</a></li>
          <li><a href="Tools.html">Tools</a></li>
        </ul>
        <ul class="nav-search flex">
          <li><i class="icon-size bi bi-person-plus"></i></li>
          <li><i class="icon-size bi bi-search"></i></li>
          <li><i class="icon-size bi bi-heart"></i></li>
          <li><i class="icon-size bi bi-cart4"></i></li>
        </ul>
      </div>
    </div>

    <div class="wrap-logo">
      <div class="img-logo">
        <img src="./Images/logo.png" alt="logo" />
      </div>
      <h2>Contact</h2>
      <p class="text-center home-text">
        <a href="index.html">Home </a>
        <span><i class="bi bi-chevron-right arrow"></i></span>
        <span>Contact</span>
      </p>
    </div>

    <main-content>
      <h3 class="center mb-6">Get In Touch With Us</h3>
      <p class="center text-sm-justify">
        For More Information About Our Product & Services. Please Feel Free To
        Drop Us An Email. Our Staff Always Be There To Help You Out. Do Not
        Hesitate!
      </p>

      <div>
        <div class="padding-contact">
          <div class="flex-flex text-align align-base mb-10">
            <i class="icon-location bi bi-geo-alt-fill"></i>
            <p class="text-address">
              Address
              <br />
              <span class="sm-text-16">Lorem ipsum....</span>
            </p>
          </div>

          <div class="flex-flex text-align align-base">
            <i class="icon-location bi bi-telephone-fill"></i>
            <p class="text-address">
              Phone
              <br />
              <span class="sm-text-16">Lorem ipsum....</span>
            </p>
          </div>
        </div>
        <div>
          <form action="">
            <p>
              <label for="">Your name</label>
              <input
                type="text"
                name=""
                id=""
                placeholder="Abc"
                class="input-contact"
              />
            </p>

            <p>
              <label for="">Email Address</label>
              <input
                type="email"
                name=""
                id=""
                placeholder="Abc@gmail.com"
                class="input-contact"
              />
            </p>

            <p>
              <label for="">Subject</label>
              <input
                type="text"
                name=""
                id=""
                placeholder="this is Optional"
                class="input-contact"
              />
            </p>

            <p>
              <label for="">Message</label>
              <textarea
                name=""
                id=""
                cols="65"
                rows="4"
                class="message-area"
              ></textarea>
            </p>

            <button class="submitBtn">Submit</button>
          </form>
        </div>
      </div>
    </main-content>
  </body>
</html>
