<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;1,100&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>AUTO ESSENTIAL || Asaworldconnect</title>
  </head>
  <body id="tone">
    <div class="cart-container">
      <header class="cart-header">
        <h3>Shopping Cart</h3>
        <i class="bi bi-bag-x cart-icon"></i>
      </header>

      <div class="cart-line"></div>

      <div class="wrap-cart">
        <div class="bg">
          <img src="./Images/Asgaard sofa 5.png" alt="tire" />
        </div>

        <div class="product-detail-cart">
          <p>MIRAGE MR-AT172 285/65</p>
          <div class="price-size-quantity">
            <span class="cart-quantity-no">1</span>
            <span class="cart-size">x</span>
            <span class="cart-product-price">Rs. 250,000.00</span>
          </div>
        </div>
        <i class="bi bi-x bg-color"></i>
      </div>

      <div class="cart-subtotal">
        <p class="total-rice-text">Subtotal</p>
        <p class="sub-total-price">Rs. 50,000.00</p>
      </div>

      <div class="footer-line"></div>

      <div class="cart-btn">
        <button class="btn1 outline">View Cart</button>
        <button class="btn1 outline">Checkout</button>
      </div>
    </div>



    
  </body>
</html>
